		var appSource = 'ios';

		/*日期格式化函数*/
		Date.prototype.format = function (format) {
			/*
 * eg:new Date(value.peopleJointime).format("yyyy-MM-dd hh:mm:ss");
 */
			var o = {
				"M+": this.getMonth() + 1, // month
				"d+": this.getDate(), // day
				"h+": this.getHours(), // hour
				"m+": this.getMinutes(), // minute
				"s+": this.getSeconds(), // second
				"q+": Math.floor((this.getMonth() + 3) / 3), // quarter
				"S": this.getMilliseconds()// millisecond
			}
			if (/(y+)/.test(format)) {
				format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4
					- RegExp.$1.length));
			}
			for (var k in o) {
				if (new RegExp("(" + k + ")").test(format)) {
					format = format.replace(RegExp.$1, RegExp.$1.length == 1
						? o[k]
						: ("00" + o[k]).substr(("" + o[k]).length));
				}
			}
			return format;
		}
		get_con()
		function get_con() {
			$.ajax({
				url: url + "/api/company/getCompanyInfo",
				type: 'get',
				data: {
					companyId: companyId,
					branchId: branchId,
					source: source,
					companyCode: companyCode,
					mobile: mobile
				},
				success: function (res) {
					console.log(res);
					if (res.code == 1001) {
						console.log("企业信息未录入！");
						return;
					}
					if (res.code == 1000) {
						console.log("网络异常！");
						return;
					}
					var dom = [];
					/* 日期格式转换 */
					if (idenNull(res.data.enterpriseComment)) {
						for (var i = 0; i < res.data.enterpriseComment.length; i++) {
							res.data.enterpriseComment[i].commentTime = new Date(res.data.enterpriseComment[i].commentTime).format("yyyy年MM月dd日");
						}
					}


					/*  console.log(dom) */
					for (var i = 0; i < res.data.jobList.length; i++) {
						res.data.jobList[i].jobLabel = res.data.jobList[i].jobLabel == null ? '' : res.data.jobList[i].jobLabel.split(',');//渲染数据之前截取
					}


					res.data.companyInfo.labels = res.data.companyInfo.labels == null ? '' : res.data.companyInfo.labels.split(',');//labels渲染数据之前截取

						// .script("getVerifyCode.js") // other, and will execute serially in order after all 4 have have
						.wait(function () { })
					var dom = [];
					//用户点评
					if (idenNull(res.data.enterpriseComment)) {
						if (res.data.enterpriseComment.length > 0) {
							$.each(res.data.enterpriseComment, function (i, j) {
								if (i <= 2) {
									dom.push('<div  class="comment_km">');  //最外成的div
									dom.push('<div class="mm_com"><div class="p_name flex">');  //最外成的div
									var name = j.commentUser.name;
									if (j.isAnonymous == false) {
										if (name == null || name == '') {
											name = '匿名用户';
										}
									} else {
										name = '匿名用户';
									}
									dom.push(' <p class="p_title">' + name + '</p>');
									dom.push('<p class="item-stars" id="start_mm">');//创建星星的p标签
									dom.push('<span class="stars">');//创建span的标签
									if (j.comixEvaluation != null) {
										for (var m = 1; m <= 5; m++) {
											if (j.comixEvaluation >= m) {
												dom.push('<i class="star star-all"></i>');
											} else if (j.comixEvaluation < m && j.comixEvaluation > m - 1) {
												dom.push('<i class="star star-half"></i>');
											} else {
												dom.push('<i class="star"></i>');
											}
										}
									} else {
										dom.push('<i class="star star-all"></i> ');
										dom.push('<i class="star star-all"></i> ');
										dom.push('<i class="star star-all"></i> ');
										dom.push('<i class="star star-half"></i>');
										dom.push('<i class="star"></i>');
									}
									dom.push('</span>');
									dom.push('</p></div>');
									if (idenNull(j.commentUser.icon)) {

										}
										dom.push('<p class="p_content flex" style="box-sizing: border-box;"><span>' + j.commentTime + '</span>岗位:' + jobName + '</p>');
									} else {

									}
									var arrLab = ['', '差', '一般', '还不错', '满意', '推荐']

									j.evaluationExt2 = (j.evaluationExt2.split('.'))[0]

									//评论

									//添加图片

							$(".stars .two").addClass('star-all');
							$(".stars .three").addClass('star-all');
						}
						if (comix == 1) {
							$(".stars .one").addClass('star-all');
						}
						if (comix == 2) {
							$(".stars .one").addClass('star-all')
							$(".stars .two").addClass('star-all');
						}
						if (comix == 3) {
							$(".stars .one").addClass('star-all')
							$(".stars .two").addClass('star-all');
							$(".stars .three").addClass('star-all');
						}
						if (comix == 4) {
							$(".stars .one").addClass('star-all')
							$(".stars .two").addClass('star-all');
							$(".stars .three").addClass('star-all');
							$(".stars .four").addClass('star-all');
						}
						if (comix == 5) {
							$(".stars .star").addClass("star-all");
						}
					}

					//锚点根据页面石某滚动一定高度而固定在顶部
					$(window).scroll(function () {
						if ($(window).scrollTop() > 300) {
							$(".anchors").addClass("fix");
						}
						else {
							$(".anchors").removeClass("fix");
						}
					});
					//点评领金币
					$('#dian_ping .getGold').click(function () {
						dianping()
					})
					//我要提问
					$(".ask_me").click(function () {
						company_ask();
					});
					//企业问答《查看所有》
					$("#lookAll").click(function () {
						var communityTalkCount = res.data.communityTalkCount;
						if (communityTalkCount == null || communityTalkCount == '' || communityTalkCount == 0) {
							company_ask(2);
						} else {
							company_ask(1);
						}
					});

					function dianping() {
						if (mobile != null && mobile != '' && mobile != undefined) {//已登录
							var abbreviation = res.data.companyInfo.abbreviation;
							var companyId = res.data.companyInfo.companyId;
							console.log('abbreviation:' + abbreviation)
							console.log('companyId:' + companyId)
							if (source == "android") {
								window.control.toEvaluatePage('', companyId, '', abbreviation);
							} else if (source == "ios") {
								location.href = "ios://toEvaluatePage?companyId=" + companyId + "&abbreviation=" + abbreviation;
							}
						} else {
							if (source == "android") {
								window.control.toLogin(2);
							} else if (source == "ios") {
								location.href = "ios://toLogin?needValideMobile=2";
							}
						}
					}

					$("#askAndGetIntegral").click(function () {
						company_ask(2);
					});

					function company_ask(action) {
						var askURL = "./advisoryForAppAsk.html?companyid=" + res.data.companyInfo.companyId + "&appSource=" + source + "&action=" + action;
						if (mobile != null && mobile != '' && mobile != undefined && phone_reg.test(mobile)) {//已登录
							window.location.href = askURL + "&mobile=" + mobile;
						} else {
							window.location.href = askURL;
						}
					}
					//企业点评《查看所有》
					$("#lookCompanyAll").click(function () {
						var enterpriseCommentCount = res.data.companyInfo.enterpriseCommentCount;
						if (enterpriseCommentCount == null || enterpriseCommentCount == '' || enterpriseCommentCount == 0) {
							dianping();
						} else {
							window.location.href = "./enterprise/comment.html?enterpriseCode=" + res.data.companyInfo.companyCode + '&abbreviation=' + res.data.companyInfo.abbreviation;
						}
					});
					//反馈企业信息错误
					$(".correction").click(function () {
						//已登录
						if (mobile != null && mobile != "" && mobile != "null") {
							window.location.href = "./feedback.html?appSource=" + source + "&token=&client_id=&mobile=" + mobile;
						} else {
							window.location.href = "./feedback.html?appSource=" + source + "&token=&client_id=";
						}
					});

					//关注
					$(".icon-heart").click(function () {
						var that = this;
						var followed = true;
						if ($(this).hasClass("active")) {
							followed = false;
						}
						if (mobile != null && mobile != '' && mobile != undefined && phone_reg.test(mobile)) {//已登录
							var enterpriseId = res.data.companyInfo.companyCode;
							var companyId = res.data.companyInfo.companyId;
							$.post("/app/enterprise/updateFollowed", { "companyId": companyId, "enterpriseCode": enterpriseId, "followed": followed, "mobile": mobile }, function (result) {
								if (result == "success") {
									if (followed) {
										$(that).addClass("active");
									} else {
										$(that).removeClass("active");
									}
								}
							});
						} else {
							if (source == "android") {
								window.control.toLogin(2);
							} else if (source == "ios") {
								location.href = "ios://toLogin?needValideMobile=2";
							}
						}
					});

					//点地图
					$("#map").click(function () {
						window.location.href = "baiduMap.html?address=" + res.data.companyInfo.address + "&cityId=" + res.data.companyInfo.cityid + "&appSource=" + source + "&latitude=" + res.data.companyInfo.latitude + "&longitude=" + res.data.companyInfo.longitude;
					});

					//相册
					$("#a_album").click(function () {
						window.location.href = "./enterprise/album.html?companyId=" + res.data.companyInfo.companyId;
					});

					//点电话
					$("#tel_contact_phone").click(function () {
						var telPhone = $(this).attr("data-num");
						if (source == "android") {
							window.control.telPhone(telPhone);
						} else {
							location.href = "tel:" + telPhone;
						}
					});

					//点评列表
					$("#a1_comment").click(function () {
						var enterpriseCommentCount = res.data.companyInfo.enterpriseCommentCount;
						if (enterpriseCommentCount == null || enterpriseCommentCount == '' || enterpriseCommentCount == 0) {
							dianping();
						} else {
							window.location.href = "./enterprise/comment.html?enterpriseCode=" + res.data.companyInfo.companyCode + '&abbreviation=' + res.data.companyInfo.abbreviation;
						}
					});
					//是否关注
					var isFllow = res.data.isFllow;
					if (isFllow) {//已关注
						$('.icon-heart').addClass("active");
					} else {
						$('.icon-heart').removeClass("active");
					}

					//跳转到职位详情
					$("#job-item-container").delegate(".item", "click", function () {
						var cityId = $(this).attr('data-city')
						var jobId = $(this).attr('data-job')
						if (source == "ios") {
							location.href = "ios://ToPositionDetails?cityId=" + cityId + "&jobId=" + jobId;
						}
						if (source == "android") {
							window.control.toJobDetail(cityId, jobId)
						}
					});
				},
				error: function (e) {
					console.log(e);
				}
			})
		}
	</script>

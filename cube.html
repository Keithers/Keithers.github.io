<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立体相册集</title>        
    <link rel="stylesheet" type="text/css" href="css/myStyle.css" />  
</head>

<body>
    <div class="htmleaf-container">
        <audio autoplay="autoplay" controls="controls" loop="loop" preload="auto" id="audioDom"
            src="audio/bridgeGirl.m4a"></audio>
        <div align="center" style="direction: ltr;">
            <div class="wrap">
                <div class="cube">
                    <div class="front">
                        <h2></h2>
                    </div>
                    <div class="back">
                        <h2></h2>
                    </div>
                    <div class="top">
                        <h2></h2>
                    </div>
                    <div class="bottom">
                        <h2></h2>
                    </div>
                    <div class="left">
                        <h2></h2>
                    </div>
                    <div class="right">
                        <h2></h2>
                    </div>
                    <i class="i_front"></i>
                    <i class="i_back"></i>
                    <i class="i_top"></i>
                    <i class="i_bottom"></i>
                    <i class="i_left"></i>
                    <i class="i_right"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {            
            let uploadMusic = $("#audioDom");
            if (uploadMusic.paused) {
                uploadMusic.play();
            }
        })
    </script>
</body>

</html>
